version: "3.5"
services:
  ocr_api:
    container_name: ${container_name}
    image: ${image}:${tag}
    restart: unless-stopped
    env_file:
      - ../../app-credentials/oracle-credentials.env
      - ../../app-credentials/ocr-database.env
      - ../../app-credentials/api-credentials.env
      - ${env_file}
    ports:
      - ${ports}
    volumes:
      - ../../app-credentials/oracle-wallet:/usr/lib/oracle/19.11/client64/lib/network/admin
      - ${log_output_volume}:${docker_log_location}
    healthcheck:
      test: curl --fail -s ${health_check} || exit 1
      interval: 1m
      timeout: 10s
      retries: 3
    stdin_open: true
    tty: true
